<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Supply Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1 { color: #00d2ff; }
    .status {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    .today-highlight {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    table {
      width: 100%; margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      text-align: left;
    }
    .odd { color: #f39c12; }
    .even { color: #3498db; }
  </style>
</head>
<body>

<h1>ðŸ’§ Water Supply Tracker</h1>

<div class="today-highlight" id="todayStatus"></div>
<div class="status" id="nextDate"></div>

<h2>ðŸ“… Monthly Pattern</h2>
<table>
  <thead>
    <tr><th>Month</th><th>Pattern</th></tr>
  </thead>
  <tbody id="monthList"></tbody>
</table>

<script>
  const startMonth = 4; // May (0-indexed)
  const startYear = 2025;
  const startPattern = 'Even';

  function getPatternList(months = 36) {
    const result = [];
    let pattern = startPattern;
    let m = startMonth;
    let y = startYear;

    for (let i = 0; i < months; i++) {
      const date = new Date(y, m);
      const name = date.toLocaleString('default', { month: 'long', year: 'numeric' });
      result.push({ name, year: y, month: m, pattern });

      const daysInMonth = new Date(y, m + 1, 0).getDate();
      if (daysInMonth % 2 === 1) pattern = (pattern === 'Odd') ? 'Even' : 'Odd';

      m++;
      if (m > 11) {
        m = 0;
        y++;
      }
    }
    return result;
  }

  function getMonthPattern(date, patternList) {
    return patternList.find(p =>
      p.year === date.getFullYear() && p.month === date.getMonth()
    )?.pattern;
  }

  function isWaterDay(date, patternList) {
    const pattern = getMonthPattern(date, patternList);
    if (!pattern) return false;

    const day = date.getDate();
    return (pattern === 'Odd' && day % 2 === 1) || (pattern === 'Even' && day % 2 === 0);
  }

  function getNextWaterDate(fromDate, patternList) {
    let date = new Date(fromDate);
    const isTodayWater = isWaterDay(date, patternList);
    if (isTodayWater) date.setDate(date.getDate() + 2);
    else date.setDate(date.getDate() + 1);

    while (!isWaterDay(date, patternList)) {
      date.setDate(date.getDate() + 1);
    }
    return date;
  }

  const patternList = getPatternList(36);
  const today = new Date();
  const todayWater = isWaterDay(today, patternList);
  const nextWater = getNextWaterDate(today, patternList);

  const todayStatus = document.getElementById("todayStatus");
  const nextDate = document.getElementById("nextDate");

  todayStatus.textContent = `Today (${today.toDateString()}): ${todayWater ? 'ðŸ’§ Water Day' : 'ðŸš« No Water'}`;
  nextDate.textContent = `Next Water Day: ${nextWater.toDateString()}`;

  const tbody = document.getElementById("monthList");
  patternList.forEach(p => {
    const tr = document.createElement("tr");
    const td1 = document.createElement("td");
    const td2 = document.createElement("td");
    td1.textContent = p.name;
    td2.textContent = p.pattern;
    td2.className = p.pattern.toLowerCase();
    tr.appendChild(td1);
    tr.appendChild(td2);
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
